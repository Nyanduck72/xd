<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image</title>
<link rel="stylesheet" href="style.css">
<style>
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
    }

    #overlay img {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<button onclick="showFullScreenImage()" id="imageButton">Click me :)</button>

<div id="overlay"></div>

<audio id="sound" src="Vine-boom-sound-effect.mp3"></audio>

<script>


let images = [
    "https://m.gjcdn.net/fireside-post-image/900/19968419-u3kfqjg6-v4.webp",
    "https://i.chzbgr.com/full/9273234688/hAF17AC56/animal",
    "./img/a.jpeg",
    "./img/b.jpeg",
    "./img/c.jpeg",
    "./img/d.jpeg",
    "./img/e.jpeg",
    "./img/f.jpeg",
    "./img/g.jpeg",
    "./img/h.jpeg",
    "./img/i.jpeg",
    "./img/j.jpeg",
    "./img/k.jpeg",
    "./img/m.jpeg",
    "./img/joel.jpeg",
    "./img/cinepolis.jpeg",
    "./img/vrandom.jpeg",
    "./img/pp.jpeg",
    "./img/pl.jpeg",
    "./img/o.jpeg",
    "./img/rch.jpeg",
    "./img/xd.jpeg",
]

function showFullScreenImage() {
    var button = document.getElementById('imageButton');
    button.disabled = true;

    var sound = document.getElementById('sound');
    sound.play();

    sound.onended = function() {
        button.disabled = false;
    };

    var selection = Math.floor(Math.random() * images.length);
    var overlay = document.getElementById('overlay');
    overlay.innerHTML = '<img src="' + images[selection] + '" alt="Full Screen Image">';
    overlay.style.opacity = '1';
    overlay.style.display = 'flex';

    setTimeout(function() {
        overlay.style.opacity = '1'; // Fade in
    }, 0);

    setTimeout(function() {
        overlay.style.opacity = '0'; // Fade out
        setTimeout(function() {
            overlay.style.display = 'none';
        }, 2000); // Adjust the duration of the fade out animation
    }, 1000); // Adjust the duration the image is shown
}
</script>

</body>
</html>
